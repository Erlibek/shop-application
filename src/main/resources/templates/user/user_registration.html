<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            border: 3px solid #007bff;
            border-radius: 10px;
            padding: 20px 20px;
            box-shadow: #5e599a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="return">
        <a class="return-link" th:href="@{/products}">	&#9668; Назад</a>
    </div>
    <div class="form-container">
        <form action="/user/registration" method="post">

            <div class="registration_inner">
                <h3 class="registration_title">Регистрация</h3>
                <label for="name">Имя</label><br>
                <input class="form-control" type="text" name="name" id="name" required><br>
                <label for="last_name">Фамилия</label>
                <input class="form-control" type="text" name="lastName" id="last_name" required><br>
                <label for="login">Ваш логин</label><br>
                <input class="form-control" type="text" name="login" id="login" required><br>
                <label for="password">Ваш пароль</label><br>
                <input class="form-control" type="text" name="password" id="password" required><br>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
