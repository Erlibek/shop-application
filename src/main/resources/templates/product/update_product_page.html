<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница обновления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
            border: 3px solid #007bff;
            border-radius: 10px;
            padding: 20px 20px;
            box-shadow: #5e599a;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form th:if="${productId != null}" th:action="@{/moderation/update_product}" method="post">
        <h2 th:text="${product.name}"></h2>


        <label th:for="cost">Цена продукта</label>
        <input type="text" name="price" id="cost">

        <input type="text" th:value="${product.id}" name="productId" hidden>

        <h3>Характеристики</h3>
        <div th:each="option : ${product.getCategory().options}">
            <p th:text="${option.name}"></p>
            <input type="text" name="option" th:value="${option.id}" hidden>
            <input type="text" name="value">
        </div>
        <button style="margin-top: 20px" class=" btn btn-primary" type="submit">Изменить</button>
    </form>
</div>

</body>
</html>
